<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Register</h2>
            <!-- Display login success/failure message -->
            <div th:if="${message}" class="alert alert-info text-center" >
                <p th:text="${message}"></p>
            </div>
            <form id="registerForm" method="post" th:action="@{/register_user}" class="p-4 border rounded shadow bg-light">
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <!-- Back to Login link -->
           <form method="get" th:action="@{/}">

               <button class="btn btn-link" type="submit">Already have an Account? Login Here</button>

           </form>
        </div>
    </div>
</div>
</body>
</html>
