<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Users Registered for <span th:text="${event.name}"></span></h2>

    <div th:if="${message}" class="alert alert-info text-center">
        <p th:text="${message}"></p>
    </div>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${event.registeredUsers}">
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/event" class="btn btn-secondary">Back to Dashboard</a>
</div>

</body>
</html>
