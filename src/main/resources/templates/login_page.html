<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function setAction(actionUrl) {
            document.getElementById("loginForm").action = actionUrl;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4"> <!-- Adjust width for different screen sizes -->
            <h2 class="text-center mb-4">Login</h2>
            <div th:if="${message}" class="alert alert-info text-center" >
                <p th:text="${message}"></p>
            </div>
            <div th:if="${error}" class="alert alert-info text-center" >
                <p th:text="${error}"></p>
            </div>
            <form id="loginForm" method="post" class="p-4 border rounded shadow bg-light">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" onclick="setAction('/login_customer')">Login as Customer</button>
                <button type="submit" class="btn btn-secondary w-100 mt-2" onclick="setAction('/login_admin')">Login as Admin</button>
            </form>

            <!-- Register Form -->
            <form method="get" action="/register_page" class="text-center mt-3">
                <button type="submit" class="btn btn-link">Don't have an account? Register here</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
