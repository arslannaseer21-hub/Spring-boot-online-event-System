<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Register for Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register for <span th:text="${event.name}"></span></h2>

    <!-- Display Message -->
    <div th:if="${message}" class="alert alert-danger text-center">
        <p th:text="${message}"></p>
    </div>

    <form action="#" th:action="@{/event/register_event}" method="post">
        <input type="hidden" name="eventName" th:value="${event.name}">

        <div class="mb-3">
            <label for="username" class="form-label">Your Name:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
</title>
</head>
